{% comment %}
This template displays the site header with navigation links.
{% endcomment %}

<header class="site-header">
  <div class="wrapper">
    <a class="skip-link" href="#content">Skip to content</a> <!-- Add a "Skip to content" link -->

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav class="site-nav">
      <button class="menu-icon" aria-label="Toggle Menu" aria-expanded="false">
        <span class="menu-icon__line"></span>
        <span class="menu-icon__line"></span>
        <span class="menu-icon__line"></span>
      </button>

      <ul class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <li>
            <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>

<!-- Add CSS styling for the menu icon -->
<style>
  .menu-icon {
    display: block;
    width: 30px;
    height: 30px;
    cursor: pointer;
    background-color: transparent;
    border: none;
    padding: 0;
  }

  .menu-icon__line {
    display: block;
    width: 20px;
    height: 2px;
    background-color: #424242;
    margin: 5px auto;
    transition: background-color 0.3s ease;
  }

  /* Styles for the menu icon when it's in the active (open) state */
  .menu-icon[aria-expanded="true"] .menu-icon__line {
    background-color: #fff; /* Change the color when the menu is open */
  }
</style>

<!-- Add responsive design CSS to ensure the header layout adapts well to different screen sizes -->
<style>
  @media screen and (max-width: 768px) {
    /* Adjust the site title font size for smaller screens */
    .site-title {
      font-size: 1.5rem;
    }

    /* Hide the navigation links by default and show them when the menu icon is active */
    .site-nav ul {
      display: none;
    }

    .menu-icon[aria-expanded="true"] + .site-nav ul {
      display: block;
    }

    /* Add some basic styling for the navigation links in the mobile view */
    .site-nav li {
      margin-bottom: 10px;
    }

    .site-nav a {
      display: block;
      padding: 5px;
      color: #424242;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .site-nav a:hover {
      background-color: #f0f0f0;
    }
  }
</style>
